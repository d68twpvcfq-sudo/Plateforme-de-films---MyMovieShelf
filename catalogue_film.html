<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue de Films</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .search-bar input {
      width: 300px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .search-bar input::placeholder {
      color: #999;
    }
    
    .films-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .film-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .film-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    
    .film-poster {
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
      text-align: center;
      padding: 10px;
    }

    .film-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .film-info {
      padding: 20px;
    }
    
    .film-info h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 1.2em;
    }
    
    .film-year {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    
    .film-genre {
      color: #667eea;
      font-size: 0.85em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    
    .film-director {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    
    .film-description {
      color: #555;
      font-size: 0.9em;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    
    .film-rating {
      color: #ffc107;
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .film-rating::before {
      content: "‚òÖ ";
    }
    
    .filter-buttons {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .filter-buttons button {
      background: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #667eea;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .filter-buttons button:hover {
      background: #667eea;
      color: white;
      transform: scale(1.05);
    }
    
    .filter-buttons button.active {
      background: #667eea;
      color: white;
    }
    
    footer {
      text-align: center;
      color: white;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 40px;
    }
    /* Modal fiche de film */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      padding: 20px;
    }

    .modal.open { display: flex; }

    .modal-card {
      background: #fff;
      border-radius: 10px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .modal-poster { height: 100%; }

    .modal-poster img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .modal-content { padding: 24px; color: #222; }

    .modal-content h2 { margin-top: 0; }

    .modal-close { position: absolute; right: 24px; top: 20px; background: transparent; border: none; color: #fff; font-size: 1.6em; cursor: pointer; }

    @media (max-width: 800px) {
      .modal-card { grid-template-columns: 1fr; }
      .film-poster { height: 220px; }
    }
  </style>
</head>
<body>

      {

      {

      {

      }
    ];
    
    let genreCourant = "Tous";
    
    function afficherFilms(filmsAfficher) {
      const grid = document.getElementById('filmsGrid');
      grid.innerHTML = '';
      
      filmsAfficher.forEach((film, idx) => {
        const card = document.createElement('div');
        card.className = 'film-card';
        card.setAttribute('data-index', idx);
        card.innerHTML = `
          <div class="film-poster"><img src="${film.image}" alt="Affiche ${film.titre}"></div>
          <div class="film-info">
            <h3>${film.titre}</h3>
            <div class="film-year">${film.ann√©e}</div>
            <div class="film-genre">${film.genre}</div>
            <div class="film-director">R√©alisateur: ${film.r√©alisateur}</div>
            <div class="film-description">${film.description}</div>
            <div class="film-rating">${film.note}</div>
          </div>
        `;
        card.addEventListener('click', () => showDetails(film));
        grid.appendChild(card);
      });
    }
    
    function filterGenre(genre) {
      genreCourant = genre;
      
      document.querySelectorAll('.filter-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      // mark clicked button active
      // if event is present use it, otherwise find by label
      if (window.event && window.event.target) {
        window.event.target.classList.add('active');
      } else {
        document.querySelectorAll('.filter-buttons button').forEach(btn => {
          if (btn.textContent.trim() === genre) btn.classList.add('active');
        });
      }
      
      const filmsFiltr√©s = genre === "Tous" 
        ? films 
        : films.filter(f => f.genre === genre);
      
      afficherFilms(filmsFiltr√©s);
    }
    
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
      const terme = e.target.value.toLowerCase();
      const filmsFiltr√©s = films.filter(f => 
        f.titre.toLowerCase().includes(terme) ||
        f.r√©alisateur.toLowerCase().includes(terme)
      );
      afficherFilms(filmsFiltr√©s);
    });
    
    // Affichage initial
    afficherFilms(films);

    // --- Fiche de film (modal) ---
    const modal = document.getElementById('filmModal');
    const modalPoster = document.getElementById('modalPoster');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalGenre = document.getElementById('modalGenre');
    const modalDirector = document.getElementById('modalDirector');
    const modalDescription = document.getElementById('modalDescription');
    const modalClose = document.getElementById('modalClose');

    function showDetails(film) {
      modalPoster.src = film.image || '';
      modalTitle.textContent = film.titre;
      modalMeta.textContent = `${film.ann√©e} ‚Ä¢ Note: ${film.note}`;
      modalGenre.textContent = film.genre;
      modalDirector.textContent = `R√©alisateur: ${film.r√©alisateur}`;
      modalDescription.textContent = film.description;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  </script>
